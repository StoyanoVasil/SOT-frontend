{% extends 'layout.html' %}
{% block body %}
    <div class="center">
        {% if message %}
            <div class="alert alert-danger" role="alert">
                {{ message }}
            </div>
        {% endif %}
        <form class="text-center w-25" action="{{ url_for('register') }}" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name"
                       placeholder="Enter name" name="name" value="test">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email"
                       placeholder="Enter email" name="email" value="t@t.t">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password"
                       placeholder="Enter password" name="password" value="test">
            </div>
            <div class="form-group">
                <label for="role">Are you...</label>
                <select class="form-control" id="role" name="role">
                    <option>Landlord</option>
                    <option>Student</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
{% endblock %}
